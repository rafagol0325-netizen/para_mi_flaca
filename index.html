<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. Valent√≠n | Propuesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --oro: #c5a059;
            --vino: #800000;
            --blanco: #f4f4f4;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Playfair Display', serif;
        }

        /* Fondos Din√°micos */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .bg-slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-slide.active { opacity: 1; }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Contenedor de contenido central */
        .main-wrapper {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            width: 90%;
            max-width: 800px;
            color: var(--blanco);
        }

        .poema {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-style: italic;
            margin-bottom: 2rem;
            line-height: 1.8;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            color: var(--oro);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .sub-pregunta {
            color: var(--oro);
            font-style: italic;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Botones alineados */
        .botones-area {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            min-height: 100px;
        }

        .btn {
            padding: 12px 40px;
            border: 1px solid var(--oro);
            background: rgba(0, 0, 0, 0.4);
            color: var(--oro);
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 2px;
            transition: transform 0.2s ease;
        }

        #btn-si { border-color: #2ecc71; color: #2ecc71; z-index: 20; }
        #btn-no { border-color: #e74c3c; color: #e74c3c; z-index: 15; }

        /* Pantalla Final Centrada y Palpitando */
        #final {
            display: none;
            width: 100%;
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: white;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            z-index: 100;
            animation: latido 1.2s infinite alternate ease-in-out;
        }

        @keyframes latido {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1); opacity: 1; }
        }

        /* Elementos de lluvia */
        .elemento-caida {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 9999;
            animation: caer 4s linear forwards;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            15% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-slide active" style="background-image: url('image.png');"></div>
        <div class="bg-slide" style="background-image: url('image_1.png');"></div>
    </div>
    
    <div class="overlay"></div>

    <iframe src="https://open.spotify.com/track/0T5iIrXA4p5GsubkhuBIKV?si=FriqGcc5SoeEIcLEIXBe8w" width="1" height="1" frameBorder="0" allow="autoplay"></iframe>

    <div class="main-wrapper">
        <main class="content">
            <div id="escena-principal">
                <div class="poema">
                    "Entre todos los d√≠as del a√±o,<br>
                    hay uno que quiero guardar para ti,<br>
                    porque desde que llegaste a mi vida,<br>
                    cada momento se siente como un s√≠."
                </div>

                <h1>¬øQuieres ser mi San Valent√≠n?</h1>
                <div class="sub-pregunta">Perch√© con te, il mio cuore √® sempre felice. üíò</div>

                <div class="botones-area">
                    <button id="btn-si" class="btn">S√ç</button>
                    <button id="btn-no" class="btn">NO</button>
                </div>
            </div>

            <div id="final">TE AMO MI FLACA ‚ô•Ô∏è</div>
        </main>
    </div>

<script>
    // Cambio de fondos
    const slides = document.querySelectorAll('.bg-slide');
    let idx = 0;
    setInterval(() => {
        slides[idx].classList.remove('active');
        idx = (idx + 1) % slides.length;
        slides[idx].classList.add('active');
    }, 4500);

    const btnSi = document.getElementById('btn-si');
    const btnNo = document.getElementById('btn-no');
    const escenaPrincipal = document.getElementById('escena-principal');
    const escenaFinal = document.getElementById('final');

    let scaleSi = 1;
    let scaleNo = 1;

    // L√≥gica del bot√≥n NO (Huye y escala el SI)
    function moverNo() {
        btnNo.style.position = "fixed";
        const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
        const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
        
        btnNo.style.left = x + "px";
        btnNo.style.top = y + "px";

        scaleSi += 0.4;
        scaleNo -= 0.15;

        btnSi.style.transform = `scale(${scaleSi})`;
        if(scaleNo > 0.2) {
            btnNo.style.transform = `scale(${scaleNo})`;
        } else {
            btnNo.style.display = "none";
        }
    }

    btnNo.addEventListener('mouseover', moverNo);
    btnNo.addEventListener('click', moverNo);

    // Acci√≥n al aceptar
    btnSi.addEventListener('click', () => {
        escenaPrincipal.style.display = "none";
        escenaFinal.style.display = "block";
        iniciarLluviaMagica();
    });

    function iniciarLluviaMagica() {
        const iconos = ['‚ù§Ô∏è', 'üåπ', 'üíñ', 'üå∏', '‚ú®'];
        setInterval(() => {
            const div = document.createElement('div');
            div.className = 'elemento-caida';
            div.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];
            div.style.left = Math.random() * 100 + "vw";
            div.style.fontSize = (Math.random() * 25 + 20) + "px";
            div.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(div);

            setTimeout(() => div.remove(), 4000);
        }, 100);
    }
</script>
</body>
</html>
